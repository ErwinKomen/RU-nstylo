{% extends "layout.html" %}

{% block header_content %}
{% endblock %}

{% block content %}
<h2>Boxplots</h2>
<div class="form_wrapper" style="padding-top: 10px;">
    <form action="/fdc" method="post">
        {% csrf_token %}
        <table>
            {% for field in form %}
            <tr>
                <td class="form_label">{{ field.label_tag }}</td>
                <td>{{field}}</td>
            </tr>
            {% endfor %}
         </table>
    </form>
</div>
<div id="plot_div"></div>
<div id="div_of_death"></div>
{% endblock %}
